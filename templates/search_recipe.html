{% extends 'base.html' %}
{% block content %}


<h1>"{{ query }}" was the search, and you got:</h1>


    {% for recipe in results %}
    <li><h3>New recipe</h3>
        <div>
            {{ recipe.recipe_name }} : {{ recipe.recipe_prep }}
        </div>
        <div>
            {{ recipe.ingredients }}
        </div>
    </li>
    {% endfor %}
    
{% endblock %}
