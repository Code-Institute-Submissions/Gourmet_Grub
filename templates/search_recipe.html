{% extends 'base.html' %}
{% block content %}


<h1>"{{ query }}" was the search, and you got:</h1>


    {% for recipe in results %}
    <h3>New recipe</h3>
    
        <div>
            <li>{{ recipe.recipe_name }}</li>
            <li>you'll have to : {{ recipe.recipe_prep }}</li>
            <li>{{ recipe.ingredients }}</li>
        </div>

    {% endfor %}
    
{% endblock %}
