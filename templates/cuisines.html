{% extends 'base.html' %}
{% block content %}

    <h2>Cuisines:</h2>

    <form action="{{ url_for('search_cuisines') }}">
		<input type="text" placeholder="Search....." name="query" required>
		<div id="search_cuisines"><button type="submit">Look</button></div>
	</form>

	{% for cuiz in recipies %}
    
    <div class="row">
    <div class="col-8 mx-auto">
        <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{cuiz.cuisine_name}}</h1>
            <p class="lead"></p>
        </div>
        <!-- <a href="{{url_for('delete_cuisine', cuisine_id=cuiz._id)}}" class="btn btn-danger">Get Rid</a> -->
        <a href="{{url_for('edit_cuisine', cuisine_id=cuiz._id)}}" class="btn btn-info">Edit</a>
        <form action="{{ url_for('search_cuisines') }}">
		<div id="search_cuisines"><button type="submit" name="query" value="{{cuiz.cuisine_name}}">
        More {{cuiz.cuisine_name}} recipes</button></div>
	    </form>
        </div>
    </div>
    </div>
		
  
	{% endfor %}

{% endblock %}
