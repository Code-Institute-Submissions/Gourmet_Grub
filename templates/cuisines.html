{% extends 'base.html' %}
{% block content %}

    <h2>Cuisines:</h2>

    <form action="{{ url_for('search_cuisines') }}">
		<input type="text" placeholder="Search....." name="query" required>
		<div id="search_cuisines"><button type="submit">Look</button></div>
	</form>

	{% for recipe in recipies %}
    
	<div class="row">
		<div class="col-8 mx-auto">
			<div class="jumbotron jumbotron-fluid">
				<div class="container">
					<h1 class="display-4">{{recipe.cuisine_name}}</h1>
					<p class="lead">recipe</p>
				</div>
				<!-- <a href="{{url_for('delete_cuisine', cuisine_id=recipe._id)}}" class="btn btn-danger">Get Rid</a> -->
				<!-- <a href="{{url_for('edit_cuisine', cuisine_id=recipe._id)}}" class="btn btn-info">Edit</a> -->
				<form action="{{ url_for('search_cuisines') }}">
				<div id="search_cuisines"><button type="submit" name="query" value="{{recipe.cuisine_name}}">
	                More {{recipe.cuisine_name}} recipes</button></div>
				</form>
			</div>
		</div>
	</div>
		
  
	{% endfor %}

{% endblock %}
