{% extends 'base.html' %}
{% block content %}

    <h2>Cuisines:</h2>

	{% for cuiz in cuisine %}
    
    <div class="row">
    <div class="col-8 mx-auto">
        <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">{{cuiz.cuisine_name}}</h1>
            <p class="lead"></p>
        </div>
        <a href="{{url_for('delete_cuisine', cuisine_id=cuiz._id)}}" class="btn btn-danger">Get Rid</a>
        <a href="{{url_for('edit_cuisine', cuisine_id=cuiz._id)}}" class="btn btn-info">Edit</a>
        </div>
    </div>
    </div>
		
  
	{% endfor %}

    <div class="">
    <a href="{{url_for('add_cuisine')}}" class="btn btn-success">Add!</a>
    </div>

{% endblock %}
