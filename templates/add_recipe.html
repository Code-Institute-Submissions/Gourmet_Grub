{% extends 'layout/base.html' %}
{% block content %}


<div class="container mt-5">

    <div class="row my-5">
        <div class="col-6 mx-auto mt-5">
            <h3 class="centering-text">Add recipe below</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-10 mx-auto">
            <form action="{{ url_for('insert_recipe') }}" method="POST" class="form-caps">
                <div class="row">
                        <div class="col">
                        <select id="meal_types" name="meal_type" required>Meal Type
                                <option value="" disabled selected>Select the type of Meal</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                        </select>
                        </div>
                </div>

                <div class="row my-4">
                    <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-cogs fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" required id="recipe_name" name="recipe_name" type="text" spellcheck="true" maxlength="18" placeholder="Enter recipe name here...">
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-edit fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" required id="recipe_desc" name="recipe_desc" type="text" spellcheck="true" minlength="100" maxlength="250" placeholder="Recipe description here...">
                    </div>
                </div>

				<!-- <div class="row">
					<col-12>
						<div class="container1 mb-5">
							<button class="add_form_field">Add New Field +</button>
							<div><input type="text" name="recipe_prep" id="recipe_prep"></div>
						</div>
					</col-12>
				</div> -->

                <div class="row">

                <div class="col-1 ml-auto my-auto">
					<span><i class="fas fa-clipboard-list fa-2x"></i></span>
				</div>
				<div class="col-11">
                    <input class="form-control form-control-recipe form-control-lg" type="text" 
                    data-toggle="modal" data-target="#exampleModalCenter" spellcheck="true" placeholder="add steps">
			    </div>


                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Add steps below as needed</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="container1 mb-5">
							<button class="add_form_field">Add New Field +</button>
							<div><input type="text" name="recipe_prep" id="recipe_prep"></div>
						</div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Back to recipe</button>
                    </div>
                    </div>
                </div>
                </div>


                </div>

                <!-- <div class="row my-4">
                    <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-clipboard-list fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" id="recipe_prep" name="recipe_prep" type="text" spellcheck="true" placeholder="Recipe prep steps...">
                    </div>
                </div> -->

                <div class="row my-4">
                    <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-flag fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" required id="cuisine_name" name="cuisine_name" type="text" spellcheck="true" minlength="2" maxlength="40" placeholder="Cuisine name...">
                    </div>
                </div>

                <div class="row my-4">
                    <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-calendar-week fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" required id="tools" name="tools" type="text" spellcheck="true" placeholder="Recipe tools...">
                    </div>
                </div>

                <div class="row my-4">

                     <!-- <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-utensils fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" required id="ingredients" name="ingredients" type="text" spellcheck="true" minlength="10" maxlength="40" placeholder="Recipe ingredients...">
                    </div> -->

                <div class="col">
                    <div class="contain mb-5">
							<button class="add_form">Add New Field +</button>
							<div><input type="text" name="ingredients" id="ingredients"></div>
					</div>
                </div>
                </div>

                <div class="row my-4">
                    <div class="col-1 ml-auto my-auto">
                        <span><i class="fas fa-images fa-2x"></i></span>
                    </div>
                    <div class="col-11">
                        <input class="form-control form-control-recipe form-control-lg" required id="image" name="image" type="text" spellcheck="true"  placeholder="Enter a URL of recipe image...">
                    </div>
                </div>

                <div class="row centering-text">
                    <div class="col">
                        <button class="btn btn-success my-4" type="submit" name="action">Add recipe</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    

</div>

<div class="centering-text my-5">
    <a href="{{ url_for('get_recipies') }}" class="btn btn-warning">Cancel</a>
</div>

{% endblock %}
