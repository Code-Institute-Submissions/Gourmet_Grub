{% extends 'base.html' %}
{% block content %}

<div class="row">

    <form action="{{ url_for('find_cuisines')}}" method="POST"  class="col-6">
        <div class="row">
            <div class="input-field col-6">
                    <select id="cuisine_name" name="cuisine_name">
                    <option value="" selected>Try Me</option>
                  {% for cuiz in recipies %}
                    <option value="{{cuiz.cuisine_name}}">{{cuiz.cuisine_name}}</option>
                  {% endfor %}
                    </select>
            </div>
        </div>    

    <div class="row">
        <button class="btn btn-success" type="submit" name="action">Find Cuisine</button>
    </div>
    </form>
</div>

{% endblock %}
