{% extends 'base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <h1 class="display-4 mx-auto center-text">Search your recipe:</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 form-group">
            <form action="{{ url_for('search_recipe') }}" >
                <input class="search-bar form-control mx-auto" type="text" placeholder="e.g search 'chicken' or 'curry'" name="query" required>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="search_recipe" class="center-text">
                <button type="submit" class="btn btn-success btn-lg ">Have a look</button>
            </div>
        </div>
    </div>
  </div>
</div>


{% endblock %}
