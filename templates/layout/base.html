<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- favison files -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- style sheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css">
    <title>GourmetGrub</title>
</head>

<header>

<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="{{url_for('index')}}">GourmetGrub</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="{{url_for('get_cuisines')}}">Cuisines</a>
      <a class="nav-item nav-link" href="{{url_for('find_meals')}}">Meals</a>
      <a class="nav-item nav-link" href="{{url_for('add_recipe')}}">Add Recipe</a>
      <a class="nav-item nav-link" href="{{url_for('get_recipies')}}">All Recipes</a>
      <a class="nav-item nav-link" href="#" >Equipment</a>
    </div>
  </div>
  <div class="nav-search-bar">
    <i class="fas fa-search" data-toggle="modal" data-target="#exampleModalCenterNav"></i>
        <div class="modal fade" id="exampleModalCenterNav" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Search below:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                
            <form action="{{ url_for('search_recipe') }}" >
                <div class="row mt-5">
                    <div class="col-10 mx-auto form-group form-caps white-text">
                        <input class="form-control mx-auto bg-light" type="text" placeholder="e.g 'chicken' or 'curry'.." name="query" required>
                    </div>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="search_recipe" type="submit" class="btn btn-success">Search</button>
            </div>
            </form>
            </div>
        </div>
        </div>
  </div>
</nav>

</header>

<body>
    
    {% block content %}
    {% endblock %}

{% include 'layout/scrolltotop.html' %}
{% include 'layout/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>

</body>
</html>
