{% extends 'base.html' %}
{% block content %} 

{% for cuisine in recipies %}


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Recipe</h1>
    <p class="lead">
 
        <h3>Recipe:</h3>
    
        
            <li>{{ cuisine.recipe_name }}</li>
            <li>you'll have to : {{ cuisine.recipe_prep }}</li>
            <li>{{ cuisine.ingredients }}</li>
        </p>
        </div>

        <a href="/recipe_selected/{{ cuisine._id }}">
        <button type="submit" class="btn btn-success" name="action">View full recipe</button>
        </a>
        </div>

{% endfor %}

<a href="{{ url_for('find_meals') }}" class="btn btn-warning">Go Back</a>

{% endblock %}
