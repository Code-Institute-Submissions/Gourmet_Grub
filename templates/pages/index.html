{% extends 'layout/base.html' %}
{% block content %}

    <!-- jumbotron used with only search bar and search utton to keep page simple -->
    <div class="jumbotron jumbotron-fluid searchatron bg-transparent">
    <div class="container-fluid">

        <div class="row mt-5">
            <div class="col-12 ">
                <!-- search bar heading -->
                <h1 class="display-4 mx-auto white-text centering-text strong playfont">Search your Recipe:</h1>
            </div>
        </div>
        <!-- calls the search recipe function to obtain matches of inputted form string -->
        <form action="{{ url_for('search_recipe') }}" >
        <div class="row mt-5">
            <!-- search bar form unput -->
            <div class="col-12 form-group form-caps">
                <input class="search-bar form-control form-search-bar mx-auto" autocomplete="off" 
                type="text" placeholder="e.g 'chicken' or 'curry'.." name="query" required>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <!-- jbutton seaches the matching recipes and user is redirected to another page -->
                <div id="search_recipe" class="centering-text">
                    <button type="submit" class="btn btn-success btn-lg ">Have a look</button>
                </div>
            </div>
        </div>
        </form>

    </div>
    </div>

{% endblock %}
